<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/output.css">
    <script src="script.js" defer></script>
    <title>Calculator App</title>
</head>
<body class="bg-slate-700 flex justify-center items-center h-screen">
    <main class="w-80 flex flex-col gap-6">
        <header class="flex justify-between items-center text-white font-bold" id="header">
            <h1 class="text-2xl">Calc</h1>
            <div class="flex items-center gap-4">
                <h2 class="uppercase  text-sm">Theme</h2>
                <div class="w-20">
                    <div class="flex justify-around">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="bg-slate-800 rounded-xl flex items-center h-6 cursor-pointer" id="btTheme">
                        <button class="w-4 h-4 bg-red-700 rounded-full bt-red" id="bt"></button>
                    </div>
                </div>
            </div>
        </header>
        <section class="bg-slate-900 w-full h-20 rounded-lg text-white font-bold uppercase text-3xl flex items-center justify-end pr-4" id="display"></section>
        <section class="bg-slate-800 rounded-lg flex flex-col gap-2 items-center justify-center w-full h-96 font-bold text-xl" id="buttonsContainer">
            <div>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="7">7</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="8">8</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="9">9</button>
                <button class="bg-slate-500 w-16 h-16 rounded-lg uppercase text-slate-50 bt-blue" id="del">del</button>
            </div>
            <div>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="4">4</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="5">5</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="6">6</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="+">+</button>
            </div>
            <div>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="1">1</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="2">2</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="3">3</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="-">-</button>
            </div>
            <div>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id=".">.</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="0">0</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="/">/</button>
                <button class="bg-slate-100 w-16 h-16 rounded-lg text-slate-800 bt" id="*">x</button>
            </div>
            <div class="flex gap-2">
                <button class="text-slate-50 w-32 h-16 bg-slate-500 uppercase rounded-lg bt-blue" id="reset">reset</button>
                <button class="text-slate-50 w-32 h-16 bg-red-700 rounded-lg bt-red" id="=">=</button>
            </div>
        </section>
    </main>
</body>
</html>
